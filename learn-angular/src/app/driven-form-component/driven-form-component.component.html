<h2 style="color:brown; text-align:center" class="mt-3 mb-3"> *** Example with Driven Form ***</h2>
<form style="max-width: 700px; 
            margin-left: 50%;
            transform: translateX(-50%);">
    <div class="form-group">
        <label for="username">User name</label>
        <input type="text" class="form-control" id="username" name="username"
            placeholder="User name" [(ngModel)=""]>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control"/>
        <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="alert alert-danger">
                <small *ngIf="email.errors.required">
                    Email is required.
                </small>
                <small *ngIf="email.errors.valid">
                    Not is an email.
                </small>
            </div> -->
    </div>
    <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="text" class="form-control" id="phone" name="phone" 
            placeholder="Phone number">
        
        <!-- <div>
            <small class="text-danger">Phone number is required</small>      
            <small class="text-danger">Phone number must be 10 digits</small>      
        </div> -->
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
    </div>
    <div class="form-group">
        <select class="form-control" id="formControlSelect1" name="selectTopic" ngModel>
            <!-- <option selected>I'm interested in</option> -->
            <option *ngFor = "let topic of topics" [value]="topic">{{topic}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="">Time preference</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" 
            id="timePreference" value="morning"
            name="timePreference"
            ngModel>
            <label class="form-check-label">Morning (9AM - 12PM)</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" 
            id="timePreference" value="evening"
            name="timePreference"
            ngModel>
            <label class="form-check-label">Evening (5PM - 8PM) </label>
        </div>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="subscribe" ngModel>
        <label class="form-check-label">Send me promotional offers</label>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
